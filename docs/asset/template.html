<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Output</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/tomorrow.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <style>
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mermaid/6.0.0/mermaid.css">
        <style id="images"></style>
        <style>
@font-face {
    font-family: 'Source Sans Pro';
    font-style: normal;
    font-weight: 300;
    src: url("font/SourceSansPro-Light-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Sans Pro';
    font-style: normal;
    font-weight: 400;
    src: url("font/SourceSansPro-Regular-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Sans Pro';
    font-style: normal;
    font-weight: 700;
    src: url("font/SourceSansPro-Bold-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Sans Pro';
    font-style: italic;
    font-weight: 300;
    src: url("font/SourceSansPro-LightItalic-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Sans Pro';
    font-style: italic;
    font-weight: 400;
    src: url("font/SourceSansPro-Italic-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Sans Pro';
    font-style: italic;
    font-weight: 700;
    src: url("font/SourceSansPro-BoldItalic-webfont.woff") format('woff');
}

@font-face {
    font-family: 'Source Code Pro';
    font-style: normal;
    font-weight: 400;
    src: url("font/SourceCodePro-Regular-webfont.woff") format('woff');
}
@font-face {
    font-family: 'Source Code Pro';
    font-style: normal;
    font-weight: 700;
    src: url("font/SourceCodePro-Bold-webfont.woff") format('woff');
}
h1{ font-size: 48pt; }
h2{ font-size: 36pt; }
h3{ font-size: 24pt; }
h4{ font-size: 18pt; }
h5{ font-size: 16pt; }
h6{ font-size: 10pt; }
.hljs{
    padding: 1.5em;
    background: #f0f0f0;
}
code, pre {
    font-size: 0.9em;
}
pre{
	text-align: start;
	border: 0;
	padding: 10px 20px;
	border-radius: 5px;
    background: #f0f0f0;
}
code{
    margin: 0px .3rem;
    padding: 0px .3rem;
    border-radius: .2rem;
    background: #f0f0f0;
    color: #d55;
}
pre code {
    margin: 0px;
    padding: 0px;
    border-radius: 0px;
    background-color: transparent !important;
    color: #000;
    word-break: break-all;
    white-space: pre-wrap;
}
hr{
    border: 0px;
    border-top: #ccc solid 1px;
    height: 0px;
}
li{
    text-indent: 0.7rem;
}
foreignObject div{
    text-indent: 0px;
    display: block !important;
}
*{
    font-weight: lighter;
}
.newPage{
    display: block;
    page-break-before: always !important;
}
.block{
    display: block;
}

html, body, .container, .doc{
    margin: 0;
    padding: 0;
    font-family: "Source Sans Pro",sans-serif,微軟正黑體;
}
html, body, .container, .doc{
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
}
body{
    font-size: 12pt;
}
@page {
    size: 21cm 29.7cm;
    margin: 15mm 20mm 15mm 20mm; /* change the margins as you want them to be. */
}
@media screen{
    html{
        overflow: hidden;
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        overflow: auto;
        display: inline-block;
        background-color: #1d1d1b;
    }
    .doc {
        width: 21cm;
        min-height: 29.7cm;
        word-break: break-word;
        padding: 15mm 20mm 15mm 20mm; /* change the margins as you want them to be. */
        background-color: #fff;
        display: inline-block;
    }
    .container{
        display: inline-block;
        background-color: #1d1d1b;
        text-align: left;
        padding: 3rem;
    }
    body::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
    }
    body::-webkit-scrollbar-corner {
        background-color: #1d1d1b;
    }
    
    body::-webkit-scrollbar-thumb {
        border-radius: 12px;
        border: 4px solid rgba(255,255,255,0);
        background-clip: content-box;
        background-color: #A0A0A0;
    }
}
@media print {
    .doc{
        width: auto !important;
        min-height: 0 !important;
        padding: 0 !important;
        display: block;
    }
    .container{
        background-color: transparent !important;
        text-align: inherit !important;
        padding: 0 !important;
    }
    body{
        font-size: 12pt;
        background-color: transparent !important;
        text-align: inherit !important;
        padding: 0 !important;
    }
}
        </style>
    </head>
    <body>
        <div id="container" class="container">
            <div id="doc" class="doc">
            </div>
        </div>
    </body>
    <script>
        window.parent.editor.setOutput(document.getElementById("doc"), document.getElementById("images"));
    </script>
</html>
